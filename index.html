<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI文章判定サイト</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9f9f9;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  textarea {
    width: 100%;
    height: 150px;
    font-size: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #004a99;
  }
  .result {
    margin-top: 1.5rem;
    background: white;
    border-radius: 4px;
    padding: 1rem;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .result p {
    margin: 0.3rem 0;
  }
  .score {
    font-weight: bold;
    font-size: 1.4rem;
  }
  .ai {
    color: #d9534f;
  }
  .human {
    color: #5cb85c;
  }
</style>
</head>
<body>
  <h1>AI文章判定サイト</h1>
  <textarea id="inputText" placeholder="ここに文章を入力してください"></textarea>
  <button id="analyzeBtn">判定する</button>

  <div id="result" class="result" style="display:none;">
    <p>AI生成度：<span class="score ai" id="aiScore"></span>%</p>
    <p>人間度：<span class="score human" id="humanScore"></span>%</p>
  </div>

  <script>
    document.getElementById('analyzeBtn').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value.trim();
      if (!inputText) {
        alert('文章を入力してください');
        return;
      }

      kuromoji.builder({ dicPath: 'https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dict/' }).build((err, tokenizer) => {
        if (err) {
          console.error(err);
          alert('形態素解析の初期化に失敗しました');
          return;
        }
        const tokens = tokenizer.tokenize(inputText);

        const total = tokens.length;
        const nounCount = tokens.filter(t => t.pos === '名詞').length;
        const aiScore = Math.min(100, Math.round((nounCount / total) * 150));
        const humanScore = 100 - aiScore;

        document.getElementById('aiScore').textContent = aiScore;
        document.getElementById('humanScore').textContent = humanScore;
        document.getElementById('result').style.display = 'block';
      });
    });
  </script>
</body>
</html>
