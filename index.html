<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tomato Man - 大強化版暗号</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    textarea { width: 100%; height: 80px; font-size: 1.2em; padding: 5px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 1em; margin-right: 10px; cursor: pointer; }
    #output { font-size: 1.2em; background: #fff; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; min-height: 50px; margin-top: 20px; color: black;}
  </style>
</head>
<body>
  <h2>Tomato Man</h2>
  <p>ひらがなを入力して「変換」を押すと、強力な暗号化コードが生成されます。復号は「逆変換」ボタンを使用してください。</p>
  <textarea id="input" placeholder="ここにひらがなを入力"></textarea><br />
  <button id="encodeBtn">変換（ひらがな→暗号コード）</button>
  <button id="decodeBtn">逆変換（暗号コード→ひらがな）</button>
  <button id="clearBtn">クリア</button>
  <div id="output"></div>

  <script src="tomatoManCipher.js"></script>
</body>
</html>
