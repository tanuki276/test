<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>日本史の戦争・事変・紛争年表</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="topline">
      <div>
        <h1>日本史の戦争・事変・紛争年表</h1>
        <p class="lead">古代から現代に至るまでの、日本が関与した主な戦争、事変、紛争を詳細にまとめた年表。</p>
      </div>
      <div style="text-align:right;color:var(--muted)">詳細解説付き</div>
    </div>
  </header>
  <main class="container">
    <div class="controls">
      <input id="q" type="text" placeholder="検索（タイトルか年代でフィルタ）">
      <button id="export" class="primary">選択した項目をJSONでエクスポート</button>
      <button id="print">印刷</button>
    </div>
    <div class="hint">項目名をクリックすると詳細欄が編集可能。</div>
    <div id="tag-buttons"></div>
    <div id="list" class="grid" aria-live="polite"></div>
  </main>
  <footer>
    <div>年号は主要な活動期間を示す。簡潔化のため一部の出来事は代表年のみ記載。</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
