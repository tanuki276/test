<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 30px; text-align: center; font-size: 18px; }
    .luck { font-weight: bold; font-size: 24px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>おみくじ</h1>
  <button id="drawBtn">おみくじを引く</button>
  <div class="result" id="result"></div>

  <script>
    let data = null;

    // JSONを読み込む
    fetch('a.json')
      .then(response => response.json())
      .then(json => { data = json; })
      .catch(err => { console.error("JSON読み込みエラー:", err); });

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function drawOmikuji() {
      if (!data) {
        alert("データがまだ読み込まれていません");
        return;
      }

      const a = randomChoice(data.luck);

      const b = randomChoice(data.b_prefixes) + randomChoice(data.b_actions);
      const c = randomChoice(data.c_subjects) + randomChoice(data.c_verbs);
      const d = randomChoice(data.d_adjectives) + randomChoice(data.d_nouns);

      document.getElementById("result").innerHTML = `
        <div class="luck">${a}</div>
        <div>状況: ${b}</div>
        <div>結果: ${c}</div>
        <div>アイテム: ${d}</div>
      `;
    }

    document.getElementById("drawBtn").addEventListener("click", drawOmikuji);
  </script>
</body>
</html>
