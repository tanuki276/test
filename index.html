<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の戦乱年表</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>

<header>
    <h1>日本の戦乱年表</h1>
    <p>過去から現代までの主要な戦い、事件、紛争を時系列でまとめています。</p>
</header>

<main>
    <section id="search-section">
        <input type="text" id="q" placeholder="キーワードや年号で検索">
        <button id="export">選択項目をJSONでエクスポート</button>
        <button id="print">印刷</button>
        <button id="compare-btn">比較する</button>
    </section>

    <div id="tag-buttons"></div>

    <section id="list"></section>
</main>

<footer>
    <p>© 2024 日本の戦乱年表</p>
</footer>

<div id="compare-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>比較表</h2>
        <div id="compare-table-container"></div>
    </div>
</div>

<script src="main.js"></script>
<script src="script.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</body>
</html>
