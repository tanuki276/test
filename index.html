<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SVGエディタ＆ダウンロード</title>
</head>
<body>
  <h1>SVGコードを入力</h1>
  <textarea id="svgInput" rows="10" cols="50" placeholder="ここにSVGコードを書いてください"></textarea>
  <br>
  <button id="previewBtn">プレビュー表示</button>
  <button id="downloadBtn">ダウンロード</button>

  <div id="preview" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>

  <script>
    const svgInput = document.getElementById('svgInput');
    const preview = document.getElementById('preview');
    const previewBtn = document.getElementById('previewBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    previewBtn.addEventListener('click', () => {
      const content = svgInput.value.trim();
      if (!content) return alert('SVGコードを入力してください');
      preview.innerHTML = content; // プレビュー表示
    });

    downloadBtn.addEventListener('click', () => {
      const content = svgInput.value.trim();
      if (!content) return alert('SVGコードを入力してください');
      const blob = new Blob([content], {type: 'image/svg+xml'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'image.svg';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
