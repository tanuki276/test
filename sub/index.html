<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の戦乱クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>日本の戦乱クイズ</h1>

        <div id="record-container" class="record-container">
            <h3>連続正解記録</h3>
            <p id="streak-count">現在の連続正解記録: 0</p>
            <p id="best-streak-count">過去最高の記録: 0</p>
        </div>

        <div id="level-selection-container">
            <h2>難易度を選んでください</h2>
            <div class="level-buttons">
                <button class="level-button" data-level="easy">初級 (10問)</button>
                <button class="level-button" data-level="medium">中級 (15問)</button>
                <button class="level-button" data-level="hard">上級 (20問)</button>
            </div>
        </div>

        <div id="quiz-container" class="hidden">
            <h2 id="question-text"></h2>
            <div id="choices-container" class="choices-container"></div>
            <p id="current-question-info"></p>
        </div>

        <div id="result-container" class="hidden">
            <h2 id="result-text"></h2>
            <p id="correct-count"></p>
            <button id="restart-button">もう一度プレイ</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
